<div class="menus flex">
  <div class="image-container flex flex-center">
    <img src="assets/images/spotify-logo.png" alt="spotifyLogo" />
  </div>

  <div class="menu-container flex opcoes">
    <app-menu-button
      [text]="'Home'"
      [selected]="selectedButton === 'Home'"
      (click)="onMenuButtonClick('Home')"
    >
      <fa-icon [icon]="homeIcon"></fa-icon>
    </app-menu-button>
    <app-menu-button
      [text]="'Pesquisar'"
      [selected]="selectedButton === 'Pesquisar'"
      (click)="onMenuButtonClick('Pesquisar')"
    >
      <fa-icon [icon]="searchIcon"></fa-icon>
    </app-menu-button>
    <app-menu-button
      [text]="'Artistas'"
      [selected]="selectedButton === 'Artistas'"
      (click)="onMenuButtonClick('Artistas')"
    >
      <fa-icon [icon]="artistIcon"></fa-icon>
    </app-menu-button>
  </div>

  <div class="menu-container flex">
    <span class="playlist-title"> Playlists </span>

    <div class="playlist-scroll">
      @for(playlist of playlists; track playlist.id) {
      <app-menu-button
        [text]="playlist.name"
        [selected]="selectedButton === playlist.id"
        (click)="onMenuButtonClick(playlist.id)"
      >
        <fa-icon [icon]="playlistIcon"></fa-icon>
      </app-menu-button>
      }
    </div>
  </div>
</div>
<div class="user-info"></div>
